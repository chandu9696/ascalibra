<!DOCTYPE html>
<html>
    <head>
       <h2> Welcome to registration form</h2> 
    </head>
    <body style="text-align: center;">
        <form action="home.html" method="get" style="align-content: center;">
            <h5>Its Simple and Easy</h5>
            First name<br>
            <input type="text" name="firstname" id="rfirstname"><br>
            Lastname <br><input type="text" name="lastname" id="rlastname"><br>
            <br> Email address  <br>
            <input type="email" name="eamilid" id="remailid"> <br><br>
            Password <br>
            <input type="password" name="password" id="rpassword"> <br><br>
            Phone number <br>
            <input type="number" name="phoneno" id="rphoneno" maxlength="10" minlength="10"><br><br>
            Gender <br>
            <input type="radio" name="Gender" id="rgender" value="male" checked>Male
            <input type="radio" name="Gender" id="rgender" value="female">Female
            <input type="radio" name="Gender" id="rgender" value="other">Other<br><br>
            Date of Birth <br>
            <input type="date" name="DOB" id="rdob"><br>
            <p style="font-size: 75%;">By clicking submit button you agree with <strong>Terms & condition</strong> and <strong>Privacy policy</strong></p>
            <input type="submit" value="Submit" style="margin-left: 15px;"> <br>
        </form>
        Already Registered?<a href="login.html">Login here</a>
    </body>
</html>
